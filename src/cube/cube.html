<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.131.3/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>

<script>

/*
 * „Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇØ„É™„ÉÉ„ÇØ„ÅßÊìç‰ΩúÂèØËÉΩ„Å®„Åô„Çã
 */

$(function() {

	$("#command").focus();

	/* „É¨„É≥„ÉÄ„É© */
	const width = 300;
	const height = 300;
	const renderer = new THREE.WebGLRenderer({
		canvas : document.querySelector('#canvasCube'),
		alpha : true
	});
	renderer.setSize(width, height);
	renderer.setPixelRatio(window.devicePixelRatio);

	/* „Ç∑„Éº„É≥ */
	const scene = new THREE.Scene();

	/* „Ç∞„É™„ÉÉ„Éâ */
	var cube_size = 100;
	var grid_count = 10;
	var grid_size = grid_count * cube_size;
	var grid = new THREE.GridHelper(grid_size, grid_count);
	grid.material.color = new THREE.Color(0xaaaaaa);
	scene.add(grid);

	/* „Ç´„É°„É© */
	const camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
	const cameraX = 500;
	const cameraY = 500;
	const cameraZ = 1000;
	camera.position.set(cameraX, cameraY, cameraZ);
	camera.lookAt(new THREE.Vector3(0, 0, 0));

    /* „Éû„Ç¶„Çπ„ÅÆ„Éâ„É©„ÉÉ„Ç∞„Ç¢„É≥„Éâ„Éâ„É≠„ÉÉ„Éó„Å´„Çà„Çã„Ç´„É°„É©Êìç‰Ωú */
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    /* „Ç¨„Ç§„Éâ */
    const loader = new THREE.FontLoader();
    loader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/fonts/helvetiker_regular.typeface.json', (font) => {
	    function CreateText(word, x, y, z){
	        const textGeometry = new THREE.TextGeometry(word, {
	            font: font,
	            size: 100,
	            height: 10,
	            });
	        const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
	        const textMesh = new THREE.Mesh(textGeometry, textMaterial);
	        textMesh.position.set(x, y, z);
	        return textMesh;
	    }
	    scene.add(CreateText("U", 0, 400, 0));
	    scene.add(CreateText("F", 0, 0, 400));
	    scene.add(CreateText("L", -400, 0, 0));
	    scene.add(CreateText("R", 400, 0, 0));
	    scene.add(CreateText("B", 0, 0, -400));
	    scene.add(CreateText("D", 0, -400, 0));
    });

    /* „É©„Ç§„Éà */
    const light1 = new THREE.DirectionalLight(0xFFFFFF);
    const light2 = new THREE.DirectionalLight(0xFFFFFF);
    light1.position.set(1, 1, 1);
    light2.position.set(-1, -1, -1); // „É©„Ç§„Éà„ÅÆÊñπÂêë
    scene.add(light1);
    scene.add(light2);
    $('#lightUp').on('click', function() {
        light1.intensity = 2; // Êòé„Çã„Åï200%
        light2.intensity = 2; // Êòé„Çã„Åï200%
    });
    $('#lightDown').on('click', function() {
        light1.intensity = 1;
        light2.intensity = 1;
    });

    /* „Ç≠„É•„Éº„ÉñÁî®ÈÄèÈÅéÁ¥†Êùê */
    const basicMate = new THREE.MeshBasicMaterial({color : 0xFFFFFF});
    basicMate.opacity = 0.1; // ÈÄèÈÅéË®≠ÂÆö
    basicMate.transparent = true; // ÈÄèÈÅéË®≠ÂÆö
    basicMate.depthTest = false; // ÈÄèÈÅéË®≠ÂÆö

    /* „Ç≠„É•„Éº„Éñ(Á®ºÂÉçÈÉ®ÂàÜ) */
    const basicBox = new THREE.BoxGeometry(400, 400, 400);
    var cube = new THREE.Mesh(basicBox, basicMate);
    scene.add(cube);

    /* „Ç≠„É•„Éº„ÉñÔºàÂõ∫ÂÆöÈÉ®ÂàÜÔºâ*/
    var cubeFix = new THREE.Mesh(basicBox, basicMate);
    scene.add(cubeFix);

	/* „Éî„Éº„Çπ */
	function createPiece(x, y, z) {
		var materials = [
	        new THREE.MeshLambertMaterial({color : 0x000000}), // RÈù¢
	        new THREE.MeshLambertMaterial({color : 0x000000}), // LÈù¢
	        new THREE.MeshLambertMaterial({color : 0x000000}), // UÈù¢
	        new THREE.MeshLambertMaterial({color : 0x000000}), // DÈù¢
	        new THREE.MeshLambertMaterial({color : 0x000000}), // FÈù¢
	        new THREE.MeshLambertMaterial({color : 0x000000}) // BÈù¢
	    ];
		if (x == 100) {
			materials[0] = new THREE.MeshLambertMaterial({color : 0xFF0000}); // RÈù¢Ëµ§
		}
        if (x == -100) {
            materials[1] = new THREE.MeshLambertMaterial({color : 0xF58220}); // LÈù¢Ê©ô
        }
        if (y == 100) {
            materials[2] = new THREE.MeshLambertMaterial({color : 0xFFD800}); // UÈù¢ÈªÑ
        }
        if (y == -100) {
            materials[3] = new THREE.MeshLambertMaterial({color : 0xFFFFFF}); // DÈù¢ÁôΩ
        }
        if (z == 100) {
            materials[4] = new THREE.MeshLambertMaterial({color : 0x0000FF}); // FÈù¢Èùí
        }
        if (z == -100) {
            materials[5] = new THREE.MeshLambertMaterial({color : 0x009944}); //  BÈù¢Á∑ë
        }

		var material = new THREE.MeshFaceMaterial(materials);
		var mesh = new THREE.Mesh(new THREE.BoxGeometry(95, 95, 95), material);
		mesh.position.set(x, y, z);
		return mesh;
	}
	var pieces = [];

	pieces.push(createPiece(-100, 100, -100)); // BUL
	pieces.push(createPiece(0, 100, -100)); // BU
	pieces.push(createPiece(100, 100, -100)); // BUR

	pieces.push(createPiece(-100, 0, -100)); // BL
	pieces.push(createPiece(0, 0, -100)); // B
	pieces.push(createPiece(100, 0, -100)); // BR

	pieces.push(createPiece(-100, -100, -100)); // BDL
	pieces.push(createPiece(0, -100, -100)); // BD
	pieces.push(createPiece(100, -100, -100)); // BDR

	pieces.push(createPiece(-100, 100, 0)); // UL
	pieces.push(createPiece(0, 100, 0)); // U
	pieces.push(createPiece(100, 100, 0)); // UR

	pieces.push(createPiece(-100, 0, 0)); // L
	pieces.push(createPiece(0, 0, 0));
	pieces.push(createPiece(100, 0, 0)); // R

	pieces.push(createPiece(-100, -100, 0)); // DL
	pieces.push(createPiece(0, -100, 0)); // D
	pieces.push(createPiece(100, -100, 0)); // DR

	pieces.push(createPiece(-100, 100, 100)); // FUL
	pieces.push(createPiece(0, 100, 100)); // FU
	pieces.push(createPiece(100, 100, 100)); // FUR

	pieces.push(createPiece(-100, 0, 100)); // FL
	pieces.push(createPiece(0, 0, 100)); // F
	pieces.push(createPiece(100, 0, 100)); // FR

	pieces.push(createPiece(-100, -100, 100)); // FDL
	pieces.push(createPiece(0, -100, 100)); // FD
	pieces.push(createPiece(100, -100, 100)); // FDR

	pieces.forEach(function(piece, index) {
		cubeFix.add(piece);
	});

    /* „É¨„É≥„ÉÄ„É™„É≥„Ç∞ */
    renderer.render(scene, camera);

	/* ÂõûËª¢Èñ¢ÈÄ£ÂÆöÊï∞ */
	const angle90 = Math.PI / -2; // 90Â∫¶
	const step = 0.08; // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âçò‰Ωç„ÅÆÁßªÂãïÈáè

	var cursor = 0;
	var command = "";
	var commandOption = "";
	var opDouble = false;
	var opPrime = false;

	function animate() {

		requestAnimationFrame(animate);

		$("#tmpCommand").text(command + commandOption);

		/* „É¨„É≥„ÉÄ„É™„É≥„Ç∞ */
		renderer.render(scene, camera);

		function getWorldEulerAngles(object) {
			const rotation = new THREE.Euler();
			object.getWorldQuaternion(rotation); // „Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÅÆ„ÉØ„Éº„É´„ÉâÂ∫ßÊ®ôÁ≥ª„Åß„ÅÆÂõûËª¢„ÇØ„Ç©„Éº„Çø„Éã„Ç™„É≥„ÇíÂèñÂæó
			return rotation.toVector3(); // „Ç™„Ç§„É©„ÉºËßí„Å´Â§âÊèõ
		}

		function round100(number) {
			return Math.round(number / 100) * 100;
		}

		function convert(piece, from, to){
			var worldPos = piece.getWorldPosition(new THREE.Vector3());

			var wPx = round100(worldPos.x);
			var wPy = round100(worldPos.y);
			var wPz = round100(worldPos.z);
			var worldRot = getWorldEulerAngles(piece);
			var wRx = worldRot.x;
			var wRy = worldRot.y;
			var wRz = worldRot.z;

			from.remove(piece);
			to.add(piece);

			piece.position.x = wPx;
			piece.position.y = wPy;
			piece.position.z = wPz;
			piece.rotation.x = wRx;
			piece.rotation.y = wRy;
			piece.rotation.z = wRz;
		}

		/* „Ç≥„Éû„É≥„Éâ„ÅÆË™≠Âèñ„Çä */
		if (command == ''){

			/* 1ÊñáÂ≠óÂàÜ„ÅÆ„Ç≥„Éû„É≥„Éâ„ÇíÂèñÂæó„Åô„Çã */
			var inputCommand = $("#command").val();
			if (inputCommand.length > 0) {
				command = inputCommand.charAt(0);

				/* „Ç™„Éó„Ç∑„Éß„É≥ÂØæÂøú */
				if (inputCommand.length > 1 && (inputCommand.charAt(1) === 'w' || inputCommand.charAt(1) === '\'')) {
					if (inputCommand.length > 2 && (inputCommand.charAt(2) === 'w' || inputCommand.charAt(2) === '\'')) {
						commandOption = inputCommand.charAt(1) + inputCommand.charAt(2);
					} else {
						commandOption = inputCommand.charAt(1);
					}
				} else {
					commandOption = "";
				}
				opDouble = commandOption.includes('w');
				opPrime = commandOption.includes('\'');

			}

			/* Ë¶ñÁÇπ„É™„Çª„ÉÉ„Éà */
			if (command == '0') {
			    // Âá¶ÁêÜ„Å™„Åó
			}

			/* X/X'/Y/Y'/Z/Z' */
			if (command === 'X' || command === 'Y' || command == 'Z' ) {
	            pieces.forEach(function(piece, index) {
	                convert(piece, cubeFix, cube);
	            });
			}

			/* R/R' */
			if (command === 'R') {
	            pieces.forEach(function(piece, index) {
	                if (piece.position.x === 100) {
	                    convert(piece, cubeFix, cube);
	                }
	                if (opDouble && piece.position.x === 0) { // 2Â±§Âõû„Åó
	                	convert(piece, cubeFix, cube);
	                }
	            });
			}

            /* M/M' */
            if (command === 'M') {
                pieces.forEach(function(piece, index) {
                    if (piece.position.x === 0) {
                        convert(piece, cubeFix, cube);
                    }
                });
            }

			/* L/L' */
			if (command === 'L') {
	            pieces.forEach(function(piece, index) {
	                if (piece.position.x === -100) {
	                    convert(piece, cubeFix, cube);
	                }
	            });
			}

			/* U/U' */
			if (command === 'U') {
	            pieces.forEach(function(piece, index) {
	                if (piece.position.y === 100) {
	                    convert(piece, cubeFix, cube);
	                }
                    if (opDouble && piece.position.y === 0) { // 2Â±§Âõû„Åó
                        convert(piece, cubeFix, cube);
                    }
	            });
			}

            /* E/E' */
            if (command === 'E') {
                pieces.forEach(function(piece, index) {
                    if (piece.position.y === 0) {
                        convert(piece, cubeFix, cube);
                    }
                });
            }

			/* D/D' */
			if (command === 'D') {
	            pieces.forEach(function(piece, index) {
	                if (piece.position.y === -100) {
	                    convert(piece, cubeFix, cube);
	                }
	            });
			}

			/* F/F' */
			if (command === 'F') {
	            pieces.forEach(function(piece, index) {
	                if (piece.position.z === 100) {
	                    convert(piece, cubeFix, cube);
	                }
                    if (opDouble && piece.position.z === 0) { // 2Â±§Âõû„Åó
                        convert(piece, cubeFix, cube);
                    }
	            });
			}

            /* S/S' */
            if (command === 'S') {
                pieces.forEach(function(piece, index) {
                    if (piece.position.z == 0) {
                        convert(piece, cubeFix, cube);
                    }
                });
            }

			/* B/B' */
			if (command === 'B') {
	            pieces.forEach(function(piece, index) {
	                if (piece.position.z === -100) {
	                    convert(piece, cubeFix, cube);
	                }
	            });
			}

			/* 1ÊñáÂ≠óÂàÜ„ÅÆ„Ç≥„Éû„É≥„Éâ„ÇíÊ∂à„Åô */
		    if (inputCommand.length > 0) {
		        var tmp = inputCommand.slice(1 + commandOption.length);
		        $("#command").val(tmp);
		    }
			return;
		}

		var hasNext = false;

        function workX(flg){
            var i = flg ? 1 : -1;
            var next = angle90 * (cursor + i);
            var tmp = cube.rotation.x;
            if (!flg && (tmp < next) || flg && (tmp > next)) {
                cube.rotation.x += (step * i * -1);
                return true; // „Å§„Å•„Åç„ÅÇ„Çä
            } else {
                cursor += i;
                cube.rotation.x = next;
                return false; // ÁµÇ‰∫Ü
            }
        }

        function workY(flg){
              var i = flg ? 1 : -1;
              var next = angle90 * (cursor + i);
              var tmp = cube.rotation.y;
              if (!flg && (tmp < next) || flg && (tmp > next)) {
                  cube.rotation.y += (step * i * -1);
                  return true; // „Å§„Å•„Åç„ÅÇ„Çä
              } else {
                  cursor += i;
                  cube.rotation.y = next;
                  return false; // ÁµÇ‰∫Ü
              }
        }

        function workZ(flg){
              var i = flg ? 1 : -1;
              var next = angle90 * (cursor + i);
              var tmp = cube.rotation.z;
              if (!flg && (tmp < next) || flg && (tmp > next)) {
                  cube.rotation.z += (step * i * -1);
                  return true; // „Å§„Å•„Åç„ÅÇ„Çä
              } else {
                  cursor += i;
                  cube.rotation.z = next;
                  return false; // ÁµÇ‰∫Ü
              }
        }

		/* XËª∏ÂõûËª¢(L/R) */
		if (command === 'X') {
			hasNext = workX(!opPrime);
		}
		/* YËª∏ÂõûËª¢(U/D) */
		if (command === 'Y') {
			hasNext = workY(!opPrime);
		}
		/* ZËª∏ÂõûËª¢(F/B) */
		if (command === 'Z') {
			hasNext = workZ(!opPrime);
		}
		/* R */
		if (command === 'R') {
			hasNext = workX(!opPrime);
		}
		/* L/M */
		if (command === 'L' || command === 'M') {
			hasNext = workX(opPrime);
		}
		/* U */
		if (command === 'U') {
			hasNext = workY(!opPrime);
		}
		/* D/E */
		if (command === 'D' || command === 'E') {
			hasNext = workY(opPrime);
		}
		/* F */
		if (command === 'F') {
			hasNext = workZ(!opPrime);
		}
		/* B/S */
		if (command === 'B' || command === 'S') {
			hasNext = workZ(opPrime);
		}

		/* Ë¶ñÁÇπ„É™„Çª„ÉÉ„Éà */
		if (command === '0') {
			camera.position.set(cameraX, cameraY, cameraZ);
			camera.lookAt(new THREE.Vector3(0, 0, 0));
		}

		if(command != "" && hasNext == false){

			command = ""; // „Ç≥„Éû„É≥„ÉâÂàùÊúüÂåñ
			commandOption = "";
			opDouble = false;
			opPrime = false;

			pieces.forEach(function(piece, index) {
				convert(piece, cube, cubeFix);
			});

			cube.position.x = 0;
			cube.position.y = 0;
			cube.position.z = 0;
			cube.rotation.x = 0;
			cube.rotation.y = 0;
			cube.rotation.z = 0;

			cursor = 0;

			/* „É¨„É≥„ÉÄ„É™„É≥„Ç∞ */
			renderer.render(scene, camera);

		}
	} // animate
	animate();

	/* „Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà„Ç≠„ÉºÂà∂Âæ° */
	$(window).keyup(function(e){
		if(e.keyCode === 82) { // R
			if(event.shiftKey) {
				$("#command").val($("#command").val() + "R'");
			} else {
				$("#command").val($("#command").val() + "R");
			}
		}
		/*
	      if(e.keyCode == 48){ // 0
	    	  $("#command").val("0");
	      }

	      if(e.keyCode == 37){ // ‚Üê
	    	  $("#command").val("Z");
	      }
             if(e.keyCode == 38){ // ‚Üë
                 $("#command").val("x");
             }
	      if(e.keyCode == 39){ // ‚Üí
	    	  $("#command").val("z");
	      }
	      if(e.keyCode == 40){ // ‚Üì
                 $("#command").val("X");
             }

             if(e.keyCode == 100){ // „ÉÜ„É≥„Ç≠„Éº4
                 $("#command").val("y");
             }
             if(e.keyCode == 102){ // „ÉÜ„É≥„Ç≠„Éº6
                 $("#command").val("Y");
             }

             if(e.keyCode == 105){ // „ÉÜ„É≥„Ç≠„Éº9
                 $("#command").val("r");
             }
             if(e.keyCode == 99){ // „ÉÜ„É≥„Ç≠„Éº3
                 $("#command").val("R");
             }

             if(e.keyCode == 103){ // „ÉÜ„É≥„Ç≠„Éº7
                 $("#command").val("L");
             }
             if(e.keyCode == 97){ // „ÉÜ„É≥„Ç≠„Éº1
                 $("#command").val("l");
             }

             if(e.keyCode == 104){ // „ÉÜ„É≥„Ç≠„Éº8
                 $("#command").val("u");
             }
             if(e.keyCode == 101){ // „ÉÜ„É≥„Ç≠„Éº5
                 $("#command").val("U");
             }

             if(e.keyCode == 98){ // „ÉÜ„É≥„Ç≠„Éº2
                 $("#command").val("D");
             }
             if(e.keyCode == 96){ // „ÉÜ„É≥„Ç≠„Éº0
                 $("#command").val("d");
             }

             if(e.keyCode == 111){ // „ÉÜ„É≥„Ç≠„Éº/
                 $("#command").val("f");
             }
             if(e.keyCode == 106){ // „ÉÜ„É≥„Ç≠„Éº*
                 $("#command").val("F");
             }
		   */
	  });

});

function Shuffle(){
    const characters = 'rRlLuUdDfFbB';
    let randomString = '';
    for (let i = 0; i < 10; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        randomString += characters.charAt(randomIndex);
    }
    $("#command").val(randomString);
}
function SetCommand(cmd){
    $("#command").val(cmd);
}

</script>
