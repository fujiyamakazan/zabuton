<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	lang="ja">
<head>
	<meta charset="UTF-8">
</head>
<body>
<wicket:extend>

<div wicket:id="feedback">フィードバックメッセージ</div>

ExamplePage.html
<form wicket:id="form">

	<p wicket:id="loginInfo">ログイン情報</p>
	<dl><dt>ユーザID</dt><dd><input wicket:id="userId" type="text" /></dd></dl>
	<dl><dt>パスワード</dt><dd><input wicket:id="password" type="password" /></dd></dl>
	<input type="submit" wicket:id="login" value="ログイン" />
	<input type="submit" wicket:id="logout" value="ログアウト" />
	<input type="submit" wicket:id="changePassword" value="パスワード変更" />



	<div wicket:id="dataset">
		<p><span wicket:id="selectedCount">X</span>件を選択中</p>
		<div wicket:id="navigator">ページャー</div>
		<!-- <label><input type="checkbox" wicket:id="groupselector" />全て選択/解除</label> -->
		<div wicket:id="lv">
			<label><input type="checkbox" wicket:id="check" />選択</label>
			<span wicket:id="label">データ1</span>
		</div>
	</div>
	<p wicket:id="nodata">データがありません</p>

	<input wicket:id="do" type="submit" value="実行" />


</form>
</wicket:extend>
</body>
</html>
